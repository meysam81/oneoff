<?xml version="1.0" encoding="UTF-8"?>
<!-- Dark background version -->
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#0F172A"/>

  <!-- Main circle -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#primaryGradient)" stroke-width="8"/>

  <!-- Clock ticks -->
  <g stroke="#6366F1" stroke-width="4" stroke-linecap="round" opacity="0.6">
    <line x1="256" y1="76" x2="256" y2="96"/>
    <line x1="436" y1="256" x2="416" y2="256"/>
    <line x1="256" y1="436" x2="256" y2="416"/>
    <line x1="76" y1="256" x2="96" y2="256"/>
  </g>

  <!-- Clock hand pointing to "1" -->
  <line x1="256" y1="256" x2="301" y2="146" stroke="#FFFFFF" stroke-width="16" stroke-linecap="round"/>

  <!-- Center -->
  <circle cx="256" cy="256" r="12" fill="#FFFFFF"/>

  <!-- Checkmark badge -->
  <g transform="translate(350, 350)">
    <circle cx="0" cy="0" r="40" fill="#10B981"/>
    <polyline points="-16,0 -4,12 20,-12" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
