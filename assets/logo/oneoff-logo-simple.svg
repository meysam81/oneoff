<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- Clock hand as "1" -->
  <line x1="64" y1="64" x2="76" y2="36" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="64" cy="64" r="5" fill="#FFFFFF"/>

  <!-- Checkmark badge -->
  <g transform="translate(88, 88)">
    <circle cx="0" cy="0" r="16" fill="#10B981"/>
    <polyline points="-6,0 -2,5 8,-5" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
