<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#primaryGradient)"/>

  <!-- Inner circle (clock face) -->
  <circle cx="256" cy="256" r="200" fill="#1E1B4B" opacity="0.3"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="#E0E7FF" stroke-width="4" opacity="0.3"/>

  <!-- Clock tick marks -->
  <g stroke="#E0E7FF" stroke-width="4" stroke-linecap="round" opacity="0.5">
    <!-- 12 o'clock -->
    <line x1="256" y1="96" x2="256" y2="116"/>
    <!-- 3 o'clock -->
    <line x1="396" y1="256" x2="416" y2="256"/>
    <!-- 6 o'clock -->
    <line x1="256" y1="396" x2="256" y2="416"/>
    <!-- 9 o'clock -->
    <line x1="96" y1="256" x2="116" y2="256"/>
  </g>

  <!-- The "1" - stylized as clock hand pointing to 1 o'clock position -->
  <g transform="translate(256, 256)">
    <!-- Hour hand shadow -->
    <line x1="0" y1="0" x2="45" y2="-110" stroke="#1E1B4B" stroke-width="24" stroke-linecap="round" opacity="0.2" transform="translate(4, 4)"/>
    <!-- Hour hand (pointing to ~1 o'clock) -->
    <line x1="0" y1="0" x2="45" y2="-110" stroke="#FFFFFF" stroke-width="20" stroke-linecap="round"/>
  </g>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="16" fill="#FFFFFF"/>
  <circle cx="256" cy="256" r="8" fill="url(#accentGradient)"/>

  <!-- Checkmark overlay (subtle, representing completion) -->
  <g transform="translate(330, 330)">
    <circle cx="0" cy="0" r="50" fill="#10B981"/>
    <polyline points="-20,0 -5,15 25,-15" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
