<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
  </defs>

  <!-- Logo icon -->
  <g transform="translate(10, 10)">
    <circle cx="40" cy="40" r="38" fill="url(#grad)"/>
    <line x1="40" y1="40" x2="50" y2="20" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round"/>
    <circle cx="40" cy="40" r="4" fill="#FFFFFF"/>
    <g transform="translate(58, 58)">
      <circle cx="0" cy="0" r="12" fill="#10B981"/>
      <polyline points="-5,0 -1,4 7,-4" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>

  <!-- Wordmark -->
  <text x="105" y="62" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="#1E293B">
    <tspan fill="url(#grad)">One</tspan><tspan fill="#475569">Off</tspan>
  </text>

  <!-- Tagline -->
  <text x="107" y="82" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="12" fill="#64748B" letter-spacing="0.5">
    One-time job scheduler
  </text>
</svg>
