<?xml version="1.0" encoding="UTF-8"?>
<!-- Open Graph Image - 1200x630 -->
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#6366F1" opacity="0.05"/>
  <circle cx="1100" cy="530" r="180" fill="#10B981" opacity="0.05"/>

  <!-- Logo -->
  <g transform="translate(100, 180)">
    <circle cx="70" cy="70" r="65" fill="url(#accentGrad)"/>
    <line x1="70" y1="70" x2="90" y2="35" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
    <circle cx="70" cy="70" r="6" fill="#FFFFFF"/>
    <g transform="translate(105, 105)">
      <circle cx="0" cy="0" r="20" fill="#10B981"/>
      <polyline points="-8,0 -2,6 10,-6" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>

  <!-- Title -->
  <text x="260" y="220" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="800" fill="#FFFFFF">
    OneOff
  </text>

  <!-- Tagline -->
  <text x="260" y="280" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" fill="#94A3B8">
    One-time job scheduler for developers
  </text>

  <!-- Feature pills -->
  <g transform="translate(260, 320)">
    <g>
      <rect x="0" y="0" width="160" height="44" rx="22" fill="#6366F1" opacity="0.2"/>
      <rect x="0" y="0" width="160" height="44" rx="22" fill="none" stroke="#6366F1" stroke-width="1"/>
      <text x="80" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#A5B4FC" text-anchor="middle">Single Binary</text>
    </g>
    <g transform="translate(180, 0)">
      <rect x="0" y="0" width="120" height="44" rx="22" fill="#10B981" opacity="0.2"/>
      <rect x="0" y="0" width="120" height="44" rx="22" fill="none" stroke="#10B981" stroke-width="1"/>
      <text x="60" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#6EE7B7" text-anchor="middle">SQLite</text>
    </g>
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="180" height="44" rx="22" fill="#F59E0B" opacity="0.2"/>
      <rect x="0" y="0" width="180" height="44" rx="22" fill="none" stroke="#F59E0B" stroke-width="1"/>
      <text x="90" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#FCD34D" text-anchor="middle">Zero Dependencies</text>
    </g>
  </g>

  <!-- Subtext -->
  <text x="260" y="430" font-family="system-ui, sans-serif" font-size="20" fill="#64748B">
    Schedule HTTP requests, shell scripts, and Docker containers.
  </text>
  <text x="260" y="460" font-family="system-ui, sans-serif" font-size="20" fill="#64748B">
    Modern web UI. No Redis. No Postgres. Just works.
  </text>

  <!-- GitHub -->
  <text x="260" y="540" font-family="system-ui, sans-serif" font-size="18" fill="#6366F1">
    github.com/meysam81/oneoff
  </text>

  <!-- Open Source badge -->
  <g transform="translate(1000, 50)">
    <rect x="0" y="0" width="150" height="36" rx="18" fill="#10B981" opacity="0.2"/>
    <rect x="0" y="0" width="150" height="36" rx="18" fill="none" stroke="#10B981" stroke-width="1"/>
    <text x="75" y="24" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">Open Source</text>
  </g>
</svg>
