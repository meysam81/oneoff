<?xml version="1.0" encoding="UTF-8"?>
<!-- Twitter Card - 1200x600 -->
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGrad)"/>

  <!-- Grid -->
  <g opacity="0.1">
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#475569" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#475569" stroke-width="1"/>
    <line x1="0" y1="450" x2="1200" y2="450" stroke="#475569" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="600" stroke="#475569" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#475569" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="600" stroke="#475569" stroke-width="1"/>
  </g>

  <!-- Center content -->
  <g transform="translate(600, 300)">
    <!-- Logo -->
    <g transform="translate(-200, -100)">
      <circle cx="50" cy="50" r="48" fill="url(#accentGrad)"/>
      <line x1="50" y1="50" x2="65" y2="25" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
      <circle cx="50" cy="50" r="5" fill="#FFFFFF"/>
      <g transform="translate(75, 75)">
        <circle cx="0" cy="0" r="15" fill="#10B981"/>
        <polyline points="-6,0 -1,5 8,-5" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </g>
    </g>

    <!-- Text -->
    <text x="0" y="-30" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="800" fill="#FFFFFF" text-anchor="middle">
      OneOff
    </text>
    <text x="0" y="30" font-family="system-ui, sans-serif" font-size="24" fill="#94A3B8" text-anchor="middle">
      One-time job scheduler
    </text>
    <text x="0" y="70" font-family="system-ui, sans-serif" font-size="18" fill="#64748B" text-anchor="middle">
      Single binary • SQLite • Zero dependencies
    </text>

    <!-- CTA -->
    <g transform="translate(-100, 110)">
      <rect x="0" y="0" width="200" height="48" rx="24" fill="url(#accentGrad)"/>
      <text x="100" y="31" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">
        Get Started →
      </text>
    </g>
  </g>
</svg>
