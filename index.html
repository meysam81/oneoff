<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Performance optimizations -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="dns-prefetch" href="//localhost" />
    <link rel="preconnect" href="/api" crossorigin />

    <!-- Meta tags for better performance -->
    <meta name="description" content="OneOff - Self-hosted job scheduler for executing one-time tasks" />
    <meta name="theme-color" content="#18181c" />

    <!-- Disable tap highlight on mobile -->
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>OneOff - Job Scheduler</title>

    <!-- Inline critical CSS for instant dark mode -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #18181c;
        color: #fff;
      }
      #app {
        width: 100%;
        height: 100vh;
      }
      /* Loading indicator */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">Loading OneOff...</div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
